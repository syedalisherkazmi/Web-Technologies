<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Tables in HTML</h1>
    <table style="border: 1px solid black;">
        
        <thead><tr>
            <th>Name</th>
            <th>Roll No</th>
            <th>Adress</th>
        </tr></thead>
        <tbody><tr>
            <td colspan="1">Ali</td>
            <td rowspan="1">120</td>
            <td>Abbottabad</td>
        </tr></tbody>
        <tfoot><tr>
            <td colspan="1">UBAID</td>
            <td>194</td>
            <td>Mansehra</td>
        </tr></tfoot>
        
    </table>

</body>
</html>
